<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container mt-15">

        <div class="card" id="adddiv">
            <div class="card-body">
                <!-- <form class="mt-3 mb-3" id="addform"> -->
                <div id="map"></div>
                <div class="form-group">
                    <label for="patient">ชื่อสถานที่:</label><br>
                    <input type="text" class="form-control" id="pname">
                </div>
                <div class="form-group">
                    <label for="patient">สถานะ:</label><br>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="status1" name="status" value="น้ำท่วมแล้ว"
                            checked>น้ำท่วมแล้ว
                        <label class="form-check-label" for=""></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="status2" name="status"
                            value="ยังไม่ท่วม">ยังไม่ท่วม
                        <label class="form-check-label" for=""></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patient">การสัญจร:</label><br>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="travel1" name="travel"
                            value="รถเล็กสัญจรผ่านได้" checked>รถเล็กสัญจรผ่านได้
                        <label class="form-check-label" for=""></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="travel2" name="travel"
                            value="รถเล็กสัญจรผ่านไม่ได้">รถเล็กสัญจรผ่านไม่ได้
                        <label class="form-check-label" for=""></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="patient">ต้องการความช่วยเหลือ:</label><br>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="help1" name="help" value="ต้องการ"
                            checked>ต้องการ
                        <label class="form-check-label" for=""></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="help2" name="help"
                            value="ไม่ต้องการ">ไม่ต้องการ
                        <label class="form-check-label" for=""></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="patient">ขอความช่วยเหลืออย่างไร:</label><br>
                    <input type="text" class="form-control" id="help_text">
                </div>

                <p></p>
                <div class="form-group">
                    <label for="img">อัพโหลดรูปภาพ</label>
                    <input type="file" class="form-control-file" id="imgfile" accept="image/*">
                    <p></p>
                    <img src="" id="preview" width="50%">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="postData()"><i
                            class="bi bi-save"></i>&nbsp;ส่งข้อมูล</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
        charset="utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
